<td-layout-nav-list logo="assets:logo" toolbarTitle="Postica"
                    class="bgc-white-1">
  <div td-toolbar-content layout="row" layout-align="start center" flex>
    <span flex></span>
    <a md-icon-button mdTooltip="author" href="https://github.com/saurabh1e" target="_blank"><md-icon>person_outline</md-icon></a>
    <a md-icon-button mdTooltip="Github" href="https://github.com/saurabh1e/open-pos-frontend"
       target="_blank"><md-icon svgIcon="assets:github"></md-icon></a>
  </div>


  <md-nav-list td-sidenav-content>
    <a md-list-item
       md-ripple class="block relative"
       [routerLinkActive]="['active']"
       [routerLinkActiveOptions]="{exact:true}"
       [routerLink]="['/reporting/sales']">
      <md-icon md-list-icon>dashboard</md-icon>
      <span class="tc-grey-800 md-body-1">Sales</span>
    </a>
    <a md-list-item
       md-ripple class="block relative"
       [routerLinkActive]="['active']"
       [routerLinkActiveOptions]="{exact:true}"
       [routerLink]="['/reporting/orders']">
      <md-icon md-list-icon>dashboard</md-icon>
      <span class="tc-grey-800 md-body-1">Orders</span>
    </a>
    <a md-list-item
       md-ripple class="block relative"
       [routerLinkActive]="['active']"
       [routerLinkActiveOptions]="{exact:true}"
       [routerLink]="['/reporting/customers']">
      <md-icon md-list-icon>dashboard</md-icon>
      <span class="tc-grey-800 md-body-1">Customer</span>
    </a>
    <md-divider flex="80" class=" push-top-lg bgc-blue-100"></md-divider>
    <div class="push-top-lg" layout-align="center center" layout="row">
      <app-back-button></app-back-button>
    </div>
  </md-nav-list>
  <router-outlet></router-outlet>

</td-layout-nav-list>
