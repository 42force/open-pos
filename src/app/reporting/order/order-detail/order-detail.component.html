<div layout="row" layout-wrap="">

  <md-card-title class="tc-blue-700" layout="row" flex="100">Invoice#:&nbsp;{{order.invoice_number}}
    <span flex></span>
    <button md-icon-button="" color="accent" (click)="close()">
      <md-icon>close</md-icon>
    </button>
  </md-card-title>
  <md-card-subtitle flex="100" class="md-title">Amount: {{order.total | currency: 'INR':true:'1.2-2'}}/-</md-card-subtitle>
  <md-divider class="inset" flex="100"></md-divider>
  <md-card-content flex="100" layout="row" layout-wrap="">
    <div layout="row" flex="66" layout-wrap="" layout-align="start start">
      <md-card flex="100">
        <div layout-padding="" class="tc-blue-700 md-title push-left-sm">Items</div>
        <md-divider></md-divider>
        <md-list>
          <md-list-item>
            <md-icon md-list-avatar>view_list</md-icon>
            <h3 md-line flex="45">Products</h3>
            <span flex="5"></span>
            <span flex="25" class="tc-grey-900">Qty</span>
            <span flex="25" class="tc-grey-900">
                Price
              </span>
          </md-list-item>
          <md-divider></md-divider>
          <template [ngForOf]="order.items" ngFor let-item>
            <md-list-item>
              <md-icon md-list-avatar>apps</md-icon>
              <h4 md-line flex="45" layout-align="start" class="tc-grey-700">{{item.product.name}}</h4>
              <span flex="5"></span>
              <span flex="25" layout="row" layout-align="start" class="tc-grey-700">
                x{{item.quantity}}
              </span>
              <span flex="25" layout-align="end"  class="tc-grey-700">
                {{item.total_price | currency:'INR': true: '1.2-2'}}
              </span>
            </md-list-item>
            <md-divider></md-divider>
          </template>
        </md-list>
      </md-card>
    </div>

    <div layout="row" flex="33" layout-wrap="" layout-align="start start">
      <md-card flex="100" *ngIf="order.customer">
        <div layout-padding="" class="tc-blue-700 push-left-sm md-title">Customer</div>
        <md-divider></md-divider>
        <md-list>
          <md-list-item>
            <md-icon md-list-avatar>account_box</md-icon>
            <h4 md-line>{{order.customer?.name}}</h4>
            <span flex></span>
          </md-list-item>
          <md-divider></md-divider>
          <md-list-item>
            <md-icon md-list-avatar>phone</md-icon>
            <h4 md-line>{{order.customer?.mobile_number}}</h4>
            <span flex></span>
          </md-list-item>
        </md-list>
      </md-card>
      <md-card flex="100" *ngIf="order.address">
        <div layout-padding="" class="tc-blue-700 md-title push-left-sm">Address</div>
        <md-divider></md-divider>
        <md-list>
          <md-list-item>
            <md-icon md-list-avatar>home</md-icon>
            <h4 md-line>{{order.address?.name}}</h4>
            <span flex></span>
          </md-list-item>
        </md-list>
      </md-card>
    </div>
    <div layout="row" flex="50" layout-wrap="" layout-align="center center" layout-margin="" layout-padding="">

    </div>

  </md-card-content>
</div>
