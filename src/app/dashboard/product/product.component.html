<td-layout-manage-list #list>
  <md-toolbar list-items>
    <span>Menu</span>
  </md-toolbar>
  <md-nav-list list-items>
    <a md-list-item
       md-ripple class="block relative"
       [routerLinkActive]="['active']"
       [routerLinkActiveOptions]="{exact:true}"
       [routerLink]="['/home/dashboard']">
      <md-icon md-list-icon>dashboard</md-icon>
      Dashboard
    </a>
    <a md-list-item
       md-ripple class="block relative"
       [routerLinkActive]="['active']"
       [routerLinkActiveOptions]="{exact:true}"
       [routerLink]="['/home/1']">
      <md-icon md-list-icon>dashboard</md-icon>
      Add Product
    </a>
    <a md-list-item
       md-ripple class="block relative"
       [routerLinkActive]="['active']"
       [routerLinkActiveOptions]="{exact:true}"
       [routerLink]="['/home/1']">
      <md-icon md-list-icon>dashboard</md-icon>
      Add Brand
    </a>
    <a md-list-item
       md-ripple class="block relative"
       [routerLinkActive]="['active']"
       [routerLinkActiveOptions]="{exact:true}"
       [routerLink]="['/home/1']">
      <md-icon md-list-icon>dashboard</md-icon>
      Add Distributor
    </a>
  </md-nav-list>

  <div td-toolbar-content layout="row" layout-align="start center" flex>
    <button md-icon-button color="accent" (click)="goBack()">
      <md-icon>arrow_back</md-icon>
    </button>
    <span>{{title}}</span>
    <span flex></span>
    <td-search-box #searchBox backIcon="arrow_back" class="push-right-sm" placeholder="Search By Product "
                   (searchDebounce)="search($event)" flex [showUnderline]="true" [debounce]="500"
                   [alwaysVisible]="true">
    </td-search-box>
    <td-search-box #searchBox backIcon="arrow_back" class="push-right-sm" placeholder="Search By Brand"
                   (searchDebounce)="search($event)" flex [showUnderline]="true" [debounce]="500"
                   [alwaysVisible]="true">
    </td-search-box>
    <td-search-box #searchBox backIcon="arrow_back" class="push-right-sm" placeholder="Search By Distributor"
                   (searchDebounce)="search($event)" flex [showUnderline]="true" [debounce]="500"
                   [alwaysVisible]="true">
    </td-search-box>
  </div>

  <div layout="column" class="pad-sm" layout-wrap="">
    <div class="md-content bgc-white-4"  layout-fill="" md-scroll-y="">

      <td-data-table
        [data]="filteredData"
        [columns]="columns"
        [sortable]="true"
        [sortBy]="sortBy"
        [sortOrder]="sortOrder"
        (sortChange)="sort($event)">
      </td-data-table>
    </div>
    <div layout="row" layout-wrap="" class="pagination bgc-white-4 tc-black-4 pad-sm" layout-align="end end">
      <td-paging-bar [pageSizes]="[25, 50, 75, 100]" [total]="filteredTotal" (change)="page($event)"></td-paging-bar>
    </div>
  </div>

</td-layout-manage-list>
