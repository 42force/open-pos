<td-layout-nav-list logo="assets:logo" toolbarTitle="Postica"
                    class="bgc-white-1" >
  <div td-toolbar-content layout="row" layout-align="start center" flex>
    <span flex></span>
    <span>{{title}}</span>
    <span flex></span>
    <app-user></app-user>
  </div>


  <md-nav-list td-sidenav-content>
    <a md-list-item
       md-ripple class="block relative"
       [routerLinkActive]="['active']"
       [routerLinkActiveOptions]="{exact:true}"
       [routerLink]="['/dashboard/shops']">
      <span class="md-subhead tc-grey-800 font-bold-600">DASHBOARD</span>
    </a>
    <a md-list-item
       md-ripple class="block relative"
       [routerLinkActive]="['active']"
       [routerLinkActiveOptions]="{exact:true}"
       [routerLink]="['/stock/stocks']">
      <span class="md-subhead tc-grey-800 font-bold-600">STOCKS</span>
    </a>
    <a md-list-item
       md-ripple class="block relative"
       [routerLinkActive]="['active']"
       [routerLinkActiveOptions]="{exact:true}"
       [routerLink]="['/inventory/menu']">
      <span class="md-subhead tc-grey-800 font-bold-600">INVENTORY</span>
    </a>
    <a md-list-item
       md-ripple class="block relative"
       [routerLinkActive]="['active']"
       [routerLinkActiveOptions]="{exact:true}"
       [routerLink]="['/reporting/sales']">
      <span class="md-subhead tc-grey-800 font-bold-600">REPORTS</span>
    </a>
    <a md-list-item
       md-ripple class="block relative"
       [routerLinkActive]="['active']"
       [routerLinkActiveOptions]="{exact:true}"
       [routerLink]="['/staff']">
      <span class="md-subhead tc-grey-800 font-bold-600">STAFF</span>
    </a>
  </md-nav-list>
  <router-outlet></router-outlet>

</td-layout-nav-list>
