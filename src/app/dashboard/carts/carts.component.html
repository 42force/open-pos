
<td-layout-manage-list #list>
  <md-toolbar list-items>
    <span>Menu</span>
  </md-toolbar>
  <md-nav-list list-items>
    <a md-list-item
       md-ripple class="block relative"
       [routerLinkActive]="['active']"
       [routerLinkActiveOptions]="{exact:true}"
       [routerLink]="['/home/dashboard']">
      <md-icon md-list-icon>dashboard</md-icon>
      Dashboard
    </a>
  </md-nav-list>

  <div td-toolbar-content layout="row" layout-align="start center" flex>
    <button md-icon-button color="accent" (click)="goBack()"><md-icon>arrow_back</md-icon></button>
    <span flex></span>
    <span>{{title}}</span>
    <span flex></span>

  </div>

  <div layout="row" layout-wrap="" layout-align="center start">
    <template let-cart ngFor [ngForOf]="carts">
      <md-card flex="20"  class="cart-card">
        <md-card-title class="tc-blue-700" layout="row" layout-wrap="">
          <span layout-align="center center"  layout="row">
            #{{cart.local_id}}
          </span>

          <span flex=""></span>
          <button md-icon-button="" (click)="deleteCart(cart)" color="accent"><md-icon class="md-24" >close</md-icon></button>
        </md-card-title>
        <md-card-subtitle layout="row" layout-wrap="">
          <span md-line>{{cart.total | currency:'INR':true:'1.2-2'}}/-</span>
          <span flex></span>
          {{cart.created_on | date:'shortTime'}}
        </md-card-subtitle>
        <md-divider></md-divider>
        <div class="pad-left pad-right">
          <md-list>
            <md-list-item>
              <md-icon md-list-avatar>account_box</md-icon>
              <h4 md-line>Saurabh Gupta</h4>
            </md-list-item>
            <md-divider md-inset></md-divider>
            <md-list-item>
              <md-icon md-list-avatar>home</md-icon>
              <h4 md-line>#123</h4>
            </md-list-item>
          </md-list>
        </div>

        <md-card-actions layout="row" layout-wrap="" layout-align="end center">
          <button md-raised-button="" (click)="openCart(cart.local_id)" color="accent">
          <md-icon>
            add_shopping_cart
          </md-icon>
          </button>
        </md-card-actions>
      </md-card>

    </template>

  </div>

  <a md-fab color="accent" class="md-fab-position-bottom-right" (click)="newCart()">
    <md-icon>add</md-icon>
  </a>

</td-layout-manage-list>
