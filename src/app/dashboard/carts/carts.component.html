<div fxLayout="row" fxLayoutWrap="" fxLayoutAlign="start start" class="pad-xs">
  <ng-template let-cart ngFor [ngForOf]="carts">
    <md-card fxFlex="30" class="cart-card" fxFlex-xs="100" fxFlex-sm="100">
      <md-card-title class="tc-blue-700" fxLayout="row" fxLayoutWrap="">
          <span fxLayoutAlign="center center" fxLayout="row">
            #{{cart.local_id}}
          </span>

        <span fxFlex=""></span>
        <button md-icon-button="" (click)="deleteCart(cart)" color="accent">
          <md-icon class="md-24">close</md-icon>
        </button>
      </md-card-title>
      <md-card-subtitle fxLayout="row" fxLayoutWrap="">
        <span md-line>{{cart.total || 0 | currency:'INR':true:'1.2-2'}}/-</span>
        <span fxFlex></span>
        {{cart.created_on | date:'shortTime'}}
      </md-card-subtitle>
      <md-divider></md-divider>
      <div class="pad-left pad-right">
        <md-list>
          <md-list-item>
            <md-icon md-list-avatar>account_box</md-icon>
            <h4 md-line>{{cart.customer?.name || 'Customer'}}</h4>
          </md-list-item>
          <md-divider md-inset></md-divider>
          <md-list-item>
            <md-icon md-list-avatar>phone</md-icon>
            <h4 md-line>{{cart.customer?.mobile_number || 'Number'}}</h4>
          </md-list-item>
        </md-list>
      </div>

      <md-card-actions fxLayout="row" fxLayoutWrap="" fxLayoutAlign="end center">
        <button md-raised-button="" (click)="openCart(cart.local_id)" color="accent">
          <md-icon>
            add_shopping_cart
          </md-icon>
        </button>
      </md-card-actions>
    </md-card>

  </ng-template>
</div>


<a md-fab color="accent" class="md-fab-position-bottom-right"
   (click)="newCart()" fxLayoutAlign="center center"
   [md-tooltip]="'Create New Order'" mdTooltipPosition="before">
  <md-icon class="">add</md-icon>
</a>
