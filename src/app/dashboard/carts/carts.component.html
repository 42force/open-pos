<div layout="row" layout-wrap="" layout-align="start start" class="pad-xs">
  <template let-cart ngFor [ngForOf]="carts">
    <md-card flex="30" class="cart-card" flex-xs="100" flex-sm="100">
      <md-card-title class="tc-blue-700" layout="row" layout-wrap="">
          <span layout-align="center center" layout="row">
            #{{cart.local_id}}
          </span>

        <span flex=""></span>
        <button md-icon-button="" (click)="deleteCart(cart)" color="accent">
          <md-icon class="md-24">close</md-icon>
        </button>
      </md-card-title>
      <md-card-subtitle layout="row" layout-wrap="">
        <span md-line>{{cart.total || 0 | currency:'INR':true:'1.2-2'}}/-</span>
        <span flex></span>
        {{cart.created_on | date:'shortTime'}}
      </md-card-subtitle>
      <md-divider></md-divider>
      <div class="pad-left pad-right">
        <md-list>
          <md-list-item>
            <md-icon md-list-avatar>account_box</md-icon>
            <h4 md-line>{{cart.customer?.name || 'Customer'}}</h4>
          </md-list-item>
          <md-divider md-inset></md-divider>
          <md-list-item>
            <md-icon md-list-avatar>phone</md-icon>
            <h4 md-line>{{cart.customer?.mobile_number || 'Number'}}</h4>
          </md-list-item>
        </md-list>
      </div>

      <md-card-actions layout="row" layout-wrap="" layout-align="end center">
        <button md-raised-button="" (click)="openCart(cart.local_id)" color="accent">
          <md-icon>
            add_shopping_cart
          </md-icon>
        </button>
      </md-card-actions>
    </md-card>

  </template>
</div>

<a md-fab color="accent" class="md-fab-position-bottom-right button-size"
   (click)="newCart()" style="text-align: center" layout-align="center center"
[md-tooltip]="'Create New Order'" mdTooltipPosition="before" hide-xs="">
  <md-icon class="md-48" style="padding-top: 40px">add</md-icon>
</a>

<a md-fab color="accent" class="md-fab-position-bottom-right" hide-gt-xs=""
   (click)="newCart()" layout-align="center center"
   [md-tooltip]="'Create New Order'" mdTooltipPosition="before">
  <md-icon class="md-36">add</md-icon>
</a>
