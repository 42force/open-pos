
<div fxLayout="column">
  <div fxLayout="row" class="bgc-white-4" fxLayoutWrap="">
    <md-card-title fxFlex="100" fxLayout="column" fxLayoutAlign="center center" class="md-title">Brand Form</md-card-title>
    <form fxFlex="100" class="" #taxForm="ngForm">
      <div fxLayout="row" fxLayout-margin>
        <md-input-container fxFlex>
          <input mdInput placeholder="Tax Name" minlength="1" maxlength="55" required [value]="tax.name || ''"
                 [(ngModel)]="tax.name" name="name">
          <md-hint align="end">{{tax.name?tax.name.length:0}} / 55</md-hint>
        </md-input-container>
      </div>


      <div fxLayout="row" fxLayout-margin>
        <div fxFlex *ngIf="!tax.retail_shop_id" fxLayoutAlign="end end">
          <md-select mdInput placeholder="Select a Shop" [(ngModel)]="tax.retail_shop" name="shop" required>
            <md-option *ngFor="let shop of shops" [value]="shop">
              {{shop.name}}
            </md-option>
          </md-select>
        </div>
        <md-input-container fxFlex *ngIf="tax.retail_shop_id">
          <input mdInput [value]="tax.retail_shop.name" [readOnly]="true" [disabled]="true" type="text">
        </md-input-container>

        <md-input-container fxFlex >
          <input mdInput [value]="tax.value" name="value" [(ngModel)]="tax.value" type="number" required min="0"
                 placeholder="value">
        </md-input-container>
      </div>


    </form>
    <md-card-actions fxLayout="row" fxLayoutAlign="center center" fxFlex class="push-top">
      <button md-fab="" md-tooltip="cancel"
              (click)="close()" color="accent">
        <md-icon  >close</md-icon>
      </button>
      <span class="pad"></span>
      <button md-fab="" md-tooltip="undo"
              (click)="cancelState()" color="warn">
        <md-icon  >undo</md-icon>
      </button>
      <span class="pad"></span>
      <button md-fab="" [disabled]="!taxForm.form.valid"
              (click)="saveState()"  color="primary" md-tooltip="save"
      ><md-icon >done</md-icon>
      </button>

    </md-card-actions>

  </div>
</div>
