<td-layout-nav-list logo="assets:logo" toolbarTitle="Postica"
                    class="bgc-white-1">
  <div td-toolbar-content layout="row" layout-align="start center" flex>
    <span flex></span>
    <a md-icon-button mdTooltip="author" href="https://github.com/saurabh1e" target="_blank"><md-icon>person_outline</md-icon></a>
    <a md-icon-button mdTooltip="Github" href="https://github.com/saurabh1e/open-pos-frontend"
       target="_blank"><md-icon svgIcon="assets:github"></md-icon></a>
  </div>



  <md-nav-list list-items>
    <a md-list-item=""
       md-ripple class="block relative"
       [routerLinkActive]="['active']"
       [routerLinkActiveOptions]="{exact:true}"
       [routerLink]="['/inventory/menu']">
      <md-icon md-list-icon class="pad-xs push-right-sm" >dashboard</md-icon>
      Menu
    </a>
    <a md-list-item=""
       md-ripple class="block relative"
       [routerLinkActive]="['active']"
       [routerLinkActiveOptions]="{exact:true}"
       [routerLink]="['/inventory/products']">
      <md-icon md-list-icon class="pad-xs push-right-sm" >dashboard</md-icon>
      Products
    </a>
    <a md-list-item=""
       md-ripple class="block relative"
       [routerLinkActive]="['active']"
       [routerLinkActiveOptions]="{exact:true}"
       [routerLink]="['/inventory/brands']">
      <md-icon md-list-icon class="pad-xs push-right-sm">dashboard</md-icon>
      Brands
    </a>
    <a md-list-item=""
       md-ripple class="block relative"
       [routerLinkActive]="['active']"
       [routerLinkActiveOptions]="{exact:true}"
       [routerLink]="['/inventory/distributors']">
      <md-icon md-list-icon class="pad-xs push-right-sm">dashboard</md-icon>
      Distributors
    </a>
    <a md-list-item=""
       md-ripple class="block relative"
       [routerLinkActive]="['active']"
       [routerLinkActiveOptions]="{exact:true}"
       [routerLink]="['/inventory/salts']">
      <md-icon md-list-icon class="pad-xs push-right-sm">dashboard</md-icon>
      Salts
    </a>
    <a md-list-item=""
       md-ripple class="block relative"
       [routerLinkActive]="['active']"
       [routerLinkActiveOptions]="{exact:true}"
       [routerLink]="['/inventory/tags']">
      <md-icon md-list-icon class="pad-xs push-right-sm">dashboard</md-icon>
      Tags
    </a>
    <a md-list-item=""
       md-ripple class="block relative"
       [routerLinkActive]="['active']"
       [routerLinkActiveOptions]="{exact:true}"
       [routerLink]="['/inventory/taxes']">
      <md-icon md-list-icon class="pad-xs push-right-sm">dashboard</md-icon>
      Taxes
    </a>
    <md-divider flex="" class=" bgc-blue-100"></md-divider>
    <div class="bgc-white-4 pad" layout-align="center center" layout="row">
      <app-back-button></app-back-button>
    </div>



  </md-nav-list>


  <router-outlet></router-outlet>
</td-layout-nav-list>
