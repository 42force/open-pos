<td-layout-nav-list logo="assets:logo" toolbarTitle="Postica"
                    class="bgc-white-1">
  <div td-toolbar-content layout="row" layout-align="start center" flex>
    <span flex></span>
    <span>Inventory</span>
    <span flex></span>
    <app-user></app-user>
  </div>



  <md-nav-list td-sidenav-content>
    <a md-list-item=""
       md-ripple class="block relative"
       [routerLinkActive]="['active']"
       [routerLinkActiveOptions]="{exact:true}"
       [routerLink]="['/inventory/menu']">
      <md-icon md-list-icon class="md-18" class="md-18">MENU</md-icon>

    </a>
    <a md-list-item=""
       md-ripple class="block relative"
       [routerLinkActive]="['active']"
       [routerLinkActiveOptions]="{exact:true}"
       [routerLink]="['/inventory/products']">
      <md-icon md-list-icon class="md-18">PRODUCTS</md-icon>
    </a>
    <a md-list-item=""
       md-ripple class="block relative"
       [routerLinkActive]="['active']"
       [routerLinkActiveOptions]="{exact:true}"
       [routerLink]="['/inventory/brands']">
      <md-icon md-list-icon class="md-18">BRANDS</md-icon>
    </a>
    <a md-list-item=""
       md-ripple class="block relative"
       [routerLinkActive]="['active']"
       [routerLinkActiveOptions]="{exact:true}"
       [routerLink]="['/inventory/distributors']">
      <md-icon md-list-icon class="md-18">DISTRIBUTORS</md-icon>
    </a>
    <a md-list-item=""
       md-ripple class="block relative"
       [routerLinkActive]="['active']"
       [routerLinkActiveOptions]="{exact:true}"
       [routerLink]="['/inventory/salts']">
      <md-icon md-list-icon class="md-18">SALTS</md-icon>
    </a>
    <a md-list-item=""
       md-ripple class="block relative"
       [routerLinkActive]="['active']"
       [routerLinkActiveOptions]="{exact:true}"
       [routerLink]="['/inventory/tags']">
      <md-icon md-list-icon class="md-18">TAGS</md-icon>
    </a>
    <a md-list-item=""
       md-ripple class="block relative"
       [routerLinkActive]="['active']"
       [routerLinkActiveOptions]="{exact:true}"
       [routerLink]="['/inventory/taxes']">
      <md-icon md-list-icon class="md-18">TAXES</md-icon>
    </a>
    <md-divider flex="" class=" push-top-lg bgc-blue-100"></md-divider>
    <div class="push-top-lg" layout-align="center center" layout="row">
      <app-back-button></app-back-button>
    </div>



  </md-nav-list>


  <router-outlet></router-outlet>
</td-layout-nav-list>
